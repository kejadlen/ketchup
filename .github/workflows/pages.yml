name: Pages

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: Release tag to deploy
        required: true

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v6
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p gallery
          gh release download "${{ inputs.tag || github.event.release.tag_name }}" --pattern "snapshots.tar.gz" --output snapshots.tar.gz
          tar xzf snapshots.tar.gz -C gallery
          bundle exec rake "snapshots:gallery[gallery,gallery/index.html]"
      - uses: actions/upload-pages-artifact@v3
        with:
          path: gallery
      - id: deployment
        uses: actions/deploy-pages@v4
